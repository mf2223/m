<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>متجري الإلكتروني</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 id="store-name">متجري الإلكتروني</h1>
      <div class="cart" id="cart-btn">سلة (<span id="cart-count">0</span>)</div>
    </div>
  </header>

  <main class="container">
    <section id="products" class="products-grid">
      <!-- products loaded by JS -->
    </section>

    <aside id="cart" class="cart-panel hidden" aria-hidden="true">
      <h2>السلة</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">المجموع: <span id="cart-total">0.00</span> ر.س</div>
      <button id="checkout-btn">إنهاء الشراء (محاكاة)</button>
      <button id="close-cart">إغلاق</button>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>حقوق النشر © <span id="year"></span> متجري الإلكتروني</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
